<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Navegação</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list>
      @for (item of navigationItems; track item.path) {
      <ion-item>
        <ion-menu-toggle>
          <ion-label [routerLink]="item.path">{{ item.title }}</ion-label>
        </ion-menu-toggle>
      </ion-item>
      }
    </ion-list>
  </ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>{{ navigationTitle }}</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ng-content></ng-content>
  </ion-content>
</div>
