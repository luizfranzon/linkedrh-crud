<ion-card>
  <ion-card-header>
    <ion-thumbnail>
      <ion-skeleton-text [animated]="true"></ion-skeleton-text>
    </ion-thumbnail>
    <ion-card-title>
      <ion-skeleton-text
        [animated]="true"
        style="width: 50%"
      ></ion-skeleton-text>
    </ion-card-title>
    <ion-card-subtitle>
      <ion-skeleton-text
        [animated]="true"
        style="width: 40%"
      ></ion-skeleton-text>
    </ion-card-subtitle>
    <ion-card-subtitle>
      <ion-skeleton-text
        [animated]="true"
        style="width: 30%"
      ></ion-skeleton-text>
    </ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    <ion-skeleton-text [animated]="true" style="width: 80%"></ion-skeleton-text>
  </ion-card-content>
</ion-card>
