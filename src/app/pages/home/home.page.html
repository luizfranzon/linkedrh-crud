<ion-content [fullscreen]="true">
  <div id="container">
    <ion-img
      height="250"
      src="https://images.unsplash.com/photo-1728237433237-60d7e4dac43d?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
      alt="#"
    ></ion-img>
    <ion-card>
      <ion-card-content>
        <ion-avatar>
          <img
            alt="Silhouette of a person's head"
            src="https://ionicframework.com/docs/img/demos/avatar.svg"
          />
        </ion-avatar>
        <div>
          <h2>John Doe</h2>
          <p>{{'@'}}johndoe</p>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
  <div class="buttons-box ion-padding">
    <ion-button (click)="handleRedirectToProducts()">Ver produtos</ion-button>
    <ion-button (click)="handleRedirectToForm()">Adicionar Produto</ion-button>
  </div>
</ion-content>
